name: Embedding Lambda CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - "lambda/embedding/**"
      - ".github/workflows/deploy_embedding.yml"
  pull_request:
    paths:
      - "lambda/embedding/**"
      - ".github/workflows/deploy_embedding.yml"

jobs:
  # ================= CI (Test) =================
  test:
    name: Test Embedding Lambda
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lambda/embedding

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python (3.13)
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies for Test
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
            pip install pytest boto3 # Cần boto3 để mock
          fi

      - name: Run tests
        run: |
          if [ -d tests ]; then
            pytest
          else
            echo "No tests directory, skipping tests"
          fi

  # ================= CD (Deploy) =================
  deploy:
    name: Deploy Embedding Lambda
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lambda/embedding

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python (3.13)
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies & Prepare Package
        run: |
          mkdir -p package
          python -m pip install --upgrade pip
          
          # Cài đặt thư viện Pinecone (Binary chuẩn cho AWS Lambda)
          # Tôi đã bỏ 'python-dotenv' vì trên Lambda dùng Environment Variables của AWS, không cần file .env
          if [ -f requirements.txt ]; then
            pip install \
              --platform manylinux2014_x86_64 \
              --implementation cp \
              --python-version 3.13 \
              --only-binary=:all: \
              --upgrade \
              --target package \
              -r requirements.txt
          fi
          
          # Copy file code chính
          cp lambda_function.py package/

      - name: Zip Lambda package
        run: |
          cd package
          find . -type d -name "__pycache__" -exec rm -rf {} +
          zip -r ../embedding.zip .

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name sorcererxstreme-embedding \
            --zip-file fileb://embedding.zip