name: Metaphysical Lambda CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - "lambda/metaphysical/**"
      - ".github/workflows/deploy_metaphysical.yml"
  pull_request:
    paths:
      - "lambda/metaphysical/**"
      - ".github/workflows/deploy_metaphysical.yml"

jobs:
  # ================= CI (Test) =================
  test:
    name: Test Metaphysical Lambda
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lambda/metaphysical

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Cập nhật: Sử dụng Python 3.10
      - name: Set up Python (3.10)
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies for Test
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
            pip install pytest boto3
          fi

      - name: Run tests
        run: |
          if [ -d tests ]; then
            pytest
          else
            echo "No tests directory, skipping tests"
          fi

  # ================= CD (Deploy) =================
  deploy:
    name: Deploy Metaphysical Lambda
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lambda/metaphysical

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Cập nhật: Sử dụng Python 3.10
      - name: Set up Python (3.10)
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies & Prepare Package
        run: |
          mkdir -p package
          python -m pip install --upgrade pip
          
          # QUAN TRỌNG: Flag --python-version 3.10 để tải đúng binary
          if [ -f requirements.txt ]; then
            pip install \
              --platform manylinux2014_x86_64 \
              --implementation cp \
              --python-version 3.10 \
              --only-binary=:all: \
              --upgrade \
              --target package \
              -r requirements.txt
          fi
          
          # Copy các file code & config
          cp lambda_function.py package/
          if [ -f constants.py ]; then cp constants.py package/; fi
          if [ -f prompts.py ]; then cp prompts.py package/; fi
          
          # Copy folder thư viện tử vi
          if [ -d lasotuvi ]; then
             cp -r lasotuvi package/
          fi
          
          echo "Listing package content:"
          ls -R package/

      - name: Zip Lambda package
        run: |
          cd package
          find . -type d -name "__pycache__" -exec rm -rf {} +
          zip -r ../metaphysical.zip .

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name sorcererxstreme-metaphysical \
            --zip-file fileb://metaphysical.zip